<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Store Cookies Example</title>
</head>
<body>
<h2>Store User Info in Cookies</h2>
<form action="Process" method="post">
  <label>Name:</label>
  <input type="text" name="uname"><br><br>

  <label>Email:</label>
  <input type="text" name="umail"><br><br>

  <label>Phone:</label>
  <input type="text" name="uphone"><br><br>

  <label>Password:</label>
  <input type="password" name="upwd"><br><br>

  <input type="submit" value="Store Cookies">
</form>
</body>
</html>
